<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Local List</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>


    <!--Page Header-->

    <div class="title">

        <h1>The Local List</h1>

    </div>

    <!--Contains Search Bar And Tag Line On Page-->
    <div class="search">


        <div id="tagLine">

            <h3>Where Are You Traveling To Next?</h3>

        </div>

        <!--The Search Bar-->
        <div class="searchBar">
            <div>
                <input id="originInput" type="text" placeholder="Where Are Your Coming From..."></input>
                <input id="destinationInput" type="text" placeholder="Where Are You Going Next..."></input>
            </div>

            <div class="searchButton">
                <button id="button" type="button">Search</button>
            </div>
        </div>

    </div>

    <!--Previous Searches-->
    <div class="recent">

        <h4>Recent Searches</h4>

        <div id="prevSearches">

        </div>

    </div>

    <!--Results For The Desired Location-->
    <div class="results">


        <div id="placeholder">

            <h2>New Adventures Await</h2>

        </div>

        <div id="cityName">

        </div>

        <div id="scrapper">

        </div>

        <!--Events section-->
        <section>
            <h1>Events</h1>
            <div class="events">
                <ul id="eventsList" class="eventsList">
                </ul>
            </div>
        </section>

    </div>


    <!--Holds all of the Script Links for JS And APIs-->
    <div class="Scripts">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="./Assets/script.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    </div>

</body>

</html>
